<div class="contenedor">
   <p-table [value]="usuarios" [tableStyle]="{'min-width': '50rem'}">
       <ng-template pTemplate="caption">
           <h2>Lista de usuarios</h2>
       </ng-template>
       <ng-template pTemplate="header" let-columns>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Email</th>
          <th>Dni</th>
          <th>Contrase√±a</th>
          <th>Rol</th>
          <th>Acciones<th>
        </tr>
       </ng-template>
       <ng-template pTemplate="body" let-product let-columns="columns">
        <tr *ngFor="let usuario of usuarios">
          <td>{{usuario.id}}</td>
          <td>{{usuario.nombre}}</td>
          <td>{{usuario.apellidos}}</td>
          <td>{{usuario.email}}</td>
          <td>{{usuario.dni}}</td>
          <td class="hidetext">{{usuario.contrasenia}}</td>
          <td>{{usuario.rol.nombre}}</td>
          <td>
           <button routerLink="{{usuario.id}}" style="margin-right: 20px;" pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
           <button pButton id="eliminarT" pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="onClickEliminar(usuario.id)"></button>
         </td>
       </tr>
       </ng-template>
   </p-table>
</div>
<router-outlet></router-outlet>
