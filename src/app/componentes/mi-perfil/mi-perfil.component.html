<div class="container">
<div class="card">
  <div class="card-body">
    <div class="card-title"><img src="../../../assets/img/usuario.png" alt="foto usuario"></div>
   
      <h5 class="card-title">{{usuario.nombre}} {{usuario.apellidos}}</h5>
      <br>
    </div>
    <ul class="list-group list-group-flush">

      <li class="list-group-item">Dni: {{usuario.dni}}</li>
      <li class="list-group-item">Email: {{usuario.email}}</li>


    </ul>
    <div class="card-body">
      <div class="enlaces">
      <a routerLink="/usuarios/{{usuario.id}}" class="card-link">Modificar</a>
      <a (click)="onClickEliminarUsuario(usuario.id)" class="card-link">Eliminar cuenta</a>
    </div>
    </div>
    <button type="button" class="btn btn-danger" 
    (click)="onLogOut()">Cerrar sesion</button>
  </div>
</div>
