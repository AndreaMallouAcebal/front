
<div class=""col-md-6 offset-md-3>
    <h3 class="text-center">Registrar patrocinador</h3>
    <form (ngSubmit)="onSubmit()" [formGroup]="patrocinadoresForm"><br>
      <div class="form-group">
        <label>Nombre: </label>
        <input type="text" [(ngModel)]="patrocinador.nombre" name="nombre" id="nombre" formControlName="nombre" class="form-control">
      </div><br>
       <!--MENSAJE DE ERROR (REQUERIDO)-->
       <div *ngIf="patrocinadoresForm.get('nombre')?.invalid && patrocinadoresForm.get('nombre')?.touched" class="alert alert-danger">El
        campo nombre no puede estar vacío y su longitud no puede exceder los 45 caracteres</div>
      <div class="form-group">
        <label>Imagen</label>
        <input type="text" [(ngModel)]="patrocinador.imagen" name="imagen" id="imagen" formControlName="imagen" class="form-control">
      </div><br>
       <!--MENSAJE DE ERROR (REQUERIDO)-->
       <div *ngIf="patrocinadoresForm.get('imagen')?.invalid && patrocinadoresForm.get('imagen')?.touched" class="alert alert-danger">El
        campo imagen no puede estar vacío</div>
      <button type="submit" class="btn btn-success" [disabled]="patrocinadoresForm.invalid" >Guardar</button>
    </form>
  </div><br>
