<div class="contenedor">
  <div class="card">
    <p-table [value]="patrocinadores" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="caption">
         <span>Lista de patrocinadores</span>
         <button routerLink="/registrar-cita" id="nueva" style="margin-right: 20px;" pButton class="p-button-rounded p-button-success mr-2">Nuevo patrocinador</button>
      </ng-template>
      <ng-template pTemplate="header" >
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Imagen</th>
            <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-patrocinador>
        <tr>
            <td>{{patrocinador.id}}</td>
            <td>{{patrocinador.nombre}}</td>
            <td>{{patrocinador.imagen}}</td>
          <td>
            <button routerLink="{{patrocinador.id}}" style="margin-right: 20px;" pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
            <button pButton id="eliminarT" pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="onClickEliminarPatrocinador(patrocinador.id)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
 </div>
 </div>
 <router-outlet></router-outlet>
